<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="./CSS/Forgot_password.css">
    <script src="https://kit.fontawesome.com/af9a1bc3d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left-panel">
        <a href="./idex.html" class="btn-volver">
            <i class="fa-solid fa-arrow-left-long"></i>
            <h6>Volver</h6>
        </a>
        <h1>Recuperar contraseña</h1>

        <form id="formCambio" class="form">
            <input type="text" name="usuario" placeholder="USUARIO" required>
            <input type="email" name="correo" placeholder="EMAIL" required>
            <input type="password" name="nuevaContrasena" placeholder="NUEVA CONTRASEÑA" required>

            <div class="buttons">
                <button type="submit" class="btn-send">CAMBIAR CONTRASEÑA</button>
            </div>
        </form>

        <p id="mensaje"></p>
    </div>

    <div class="right-panel">
        <div class="image-wrapper">
            <img id="image" src="../PUBLIC/IMAGENES/PGMedic_Image.jpg" alt="Ilustración Médica">
            <div class="overlay-text">
                <div class="step">
                    <h4>Paso 1</h4>
                    <p>Ingrese su usuario.</p>
                </div>
                <div class="step">
                    <h4>Paso 2</h4>
                    <p>Ingrese su correo electrónico.</p>
                </div>
                <div class="step">
                    <h4>Paso 3</h4>
                    <p>Ingrese la nueva contraseña.</p>
                </div>
                <div class="step">
                    <h4>Paso 4</h4>
                    <p>Su contraseña quedará actualizada.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('.form');
        const codigo = document.querySelector('.codigo');
        const codeButton = document.querySelector('.code-button');
        const buttonsWrap = document.querySelector('.buttons');

        form.addEventListener('submit', (e) => {
            e.preventDefault();                 
            codigo.style.display = 'flex';      
            codeButton.style.display = 'flex';  
            if (buttonsWrap) buttonsWrap.style.display = 'none'; 
        });
    });
    </script>
    <script src="./JS/Forgot_password.js"></script>
    
   <script>
document.getElementById("formCambio").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  try {
    const response = await fetch("http://localhost:3000/cambiarContrasena", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    const mensajeEl = document.getElementById("mensaje");
    mensajeEl.style.display = "block"; // <-- asegura que se muestre el mensaje 

    if (response.ok) {
      mensajeEl.textContent =
        `${result.message}. Su nueva contraseña es: ${result.nuevaContrasena}`;
      mensajeEl.style.color = "green";

      alert(`${result.message}\nSu nueva contraseña es: ${result.nuevaContrasena}`);
    } else {
      mensajeEl.textContent = result.message;
      mensajeEl.style.color = "red";
    }
  } catch (error) {
    console.error("❌ Error:", error);
    const mensajeEl = document.getElementById("mensaje");
    mensajeEl.style.display = "block";
    mensajeEl.textContent = "Error conectando al servidor";
    mensajeEl.style.color = "red";
  }
});
</script>
</body>
</html>
